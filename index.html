<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Living</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="checkbox" id="dark-mode-toggle" class="hidden-toggle">

    <div class="notification-banner fade-in">
        <div class="banner-content">
            <img src="https://images.unsplash.com/photo-1466611653911-95081537e5b7?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Eco-Friendly Living">
            <h1>Eco-Friendly Living</h1>
            <div class="floating-label">
                <input type="text" id="email" required>
                <label for="email">Subscribe for tips</label>
            </div>
            <div class="card-flip">
                <div class="card-inner">
                    <div class="card-front">
                        <p>Did you know?</p>
                    </div>
                    <div class="card-back">
                        <p>Recycling one can saves enough energy to run a TV for 3 hours!</p>
                    </div>
                </div>
            </div>
            <div class="checkbox-trick">
                <input type="checkbox" id="agree">
                <label for="agree">I want to reduce my carbon footprint</label>
            </div>
            <label for="dark-mode-toggle" class="mode-toggle-label">Toggle Dark Mode</label>
        </div>
    </div>
</body>
</html>
